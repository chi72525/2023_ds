<!DOCTYPE html>
<html>
<head>
  <style>
    #rotateText {
      font-size: 24px;
      transform-origin: center;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button onclick="showSushi()">ボタンをクリック</button>
  <div id="sushiText" style="display: none;">
    <p id="rotateText">寿司</p>
  </div>

  <script>
    function showSushi() {
      document.getElementById('sushiText').style.display = 'block';
    }
  </script>
</body>
</html>
